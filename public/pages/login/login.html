<html>
  <header>
    <title>Login Page</title>
    <h1>아무 말 대잔치</h1>
  </header>
  <body>
    <form id="login-form">
      <label for="email">이메일</label>
      <input type="text" id="email" name="email" required />
      <small id="email-help" class="helper-message"></small>
      <br /><br />
      <label for="password">비밀번호</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />
      <small id="password-help" class="helper-message"
        >비밀번호를 입력해주세요</small
      >
      <input id="login-submit-button" type="submit" value="Login" disabled />
      <button
        type="button"
        onClick="window.location.href='../register/register.html'"
      >
        회원가입
      </button>
    </form>
    <script type="module" src="./login.js"></script>
  </body>
</html>
